name: Build Website from Article URLs

on:
  push:
    paths:
      - 'article_urls.txt'
  workflow_dispatch:
    inputs:
      voice:
        description: 'Voice to use for TTS (e.g., am_santa, af_bella)'
        required: false
        default: 'am_santa'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kokoro-onnx soundfile pydub numpy scipy
          pip install requests beautifulsoup4 readability-lxml html2text
      
      - name: Fetch articles from URLs
        run: |
          python article_fetcher.py
      
      - name: Generate audio with Kokoro TTS
        run: |
          VOICE="${{ github.event.inputs.voice || 'am_santa' }}"
          echo "Using voice: $VOICE"
          python kokoro_tts.py --all --voice $VOICE
      
      - name: Update podcast feed and website
        run: |
          python update_podcast.py
      
      - name: Update last build date
        run: |
          echo "Last build: $(date)" > docs/last_build.txt
      
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add docs/ *.mp3
          git commit -m "Update podcast with new articles from URLs" || echo "No changes to commit"
          git push